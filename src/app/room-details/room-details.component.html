<h2>Room Details</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Horario inicial</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Horario de finalização</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary mt-4">Back to Room List</button><br>
